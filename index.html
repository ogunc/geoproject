<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <title>Leaflet Geoproject</title>
    <style>
        #map {
            width:100%;
            height:700px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick=fullScreenView()>View in Full Screen</button>
    <div class="coordinate"></div>
</body>
</html>

<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

    // Map Class Initialize
    var map = L.map('map').setView([38.9573415, 35.240741], 6);
    map.zoomControl.setPosition('topright');

    // Adding OSM Tilelayer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Adding Marker in The Center of Map
    L.marker([38.9573415, 35.240741]).addTo(map).bindPopup('A pretty CSS3 popup.<br> Easily customizable.').openPopup();

    // Add Map Scale
    L.control.scale({ position: 'bottomright' }).addTo(map);

    // Full Screen Map View
    var mapId = document.getElementById('map');
    function fullScreenView() {
        mapId.requestFullscreen();
    }

    // Map Coordinate Display
    map.on('mousemove', function (e) {
        console.log(e)
        $('.coordinate').html(`Lat: ${e.latlng.lat} Lng: ${e.latlng.lng}`)
    })


</script>
